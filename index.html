    // --- æ ¸å¿ƒå…¬å¼å®ç° (ä¿æŒ V4.0 ä¸å˜ï¼Œç•¥) ---
    function calculateUsdtAvgEntry(M, O, P_old, N, P_new) { /* ... V4.0 code ... */
        if (O + N === 0) return P_old; 
        const P_old_calc = (O > 0 && P_old > 0) ? P_old : P_new;
        const S_total = O + N;
        const P_new_calc = (P_new === 0) ? P_old_calc : P_new;

        const numerator = (M * O * P_old_calc) + (M * N * P_new_calc);
        const denominator = M * S_total;
        return numerator / denominator;
    }
    
    function calculateCoinAvgEntry(M, O, P_old, N, P_new) { /* ... V4.0 code ... */
        if (O + N === 0) return P_old;
        const P_old_calc = (O > 0 && P_old > 0) ? P_old : P_new;
        const P_new_calc = (P_new === 0) ? P_old_calc : P_new;
        
        const numerator = M * (O + N);
        const denominator = (M * O / P_old_calc) + (M * N / P_new_calc);
        if (denominator === 0) return 0;
        return numerator / denominator;
    }
    
    function calculateContractProfit(mode, M, S, P_entry, P_mark, direction) { /* ... V4.0 code ... */
        if (mode === 'usdt_m') {
            const diff = direction === 'long' ? (P_mark - P_entry) : (P_entry - P_mark);
            return M * S * diff;
        } else if (mode === 'coin_m') {
            const factor = direction === 'long' ? (1 / P_mark - 1 / P_entry) : (1 / P_entry - 1 / P_mark);
            return M * S * factor; 
        }
        return 0;
    }

    function calculateInitialMargin(mode, M, S, P_entry, L) { /* ... V4.0 code ... */
        if (L === 0 || P_entry === 0) return 0;
        if (mode === 'usdt_m') {
            return (M * P_entry * S) / L;
        } else if (mode === 'coin_m') {
            return (M * S) / (P_entry * L);
        }
        return 0;
    }
    
    function calculateMaintenanceMargin(mode, M, S, MMR, P_mark) { /* ... V4.0 code ... */
        const absS = Math.abs(S);
        const mmr = MMR / 100;
        if (mode === 'usdt_m') {
            return M * absS * mmr * P_mark;
        } else if (mode === 'coin_m') {
            if (P_mark === 0) return 0;
            return (M * absS * mmr) / P_mark;
        }
        return 0;
    }
    
    function calculateLiquidationPrice(mode, direction, M, S, P_entry, MMR, FeeRate, MarginBalance) { /* ... V4.0 code ... */
        const fee = FeeRate / 100;
        const mmr = MMR / 100;
        const S_M = M * S;

        if (mode === 'usdt_m') {
            if (direction === 'long') {
                const numerator = (S_M * P_entry) - (MarginBalance + (S_M * P_entry * fee));
                const denominator = S_M * (1 + mmr);
                return P_entry - (numerator / denominator);
            } else { // short
                const numerator = (S_M * P_entry) + (MarginBalance - (S_M * P_entry * fee));
                const denominator = S_M * (1 - mmr);
                return P_entry + (numerator / denominator);
            }
        }
        
        else if (mode === 'coin_m') {
            if (direction === 'long') {
                const numerator = S_M * (1 + mmr + fee);
                const denominator = (S_M / P_entry) + MarginBalance;
                return numerator / denominator;
            } else { // short
                const numerator = S_M * (1 - mmr - fee);
                const denominator = (S_M / P_entry) - MarginBalance;
                if (denominator <= 0) return Infinity;
                return numerator / denominator;
            }
        }
        return 0;
    }
